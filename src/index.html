<html>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Starting screen
    <div id="startScreen">
      <center>
          <br/><br/>
        <div id="header">

          <h2>Revolutionary Army of the People of Trasjasia</h2>

        <br/><br/>

          <div id="cipherHeader">
